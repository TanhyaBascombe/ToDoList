<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>To do List</title>

	</head>
	<h2>Natasha's To Do List</h2>

	<body>

		<form action="">
			Username:
			<br>
			<input type="text" name="username" />
			<br>
			<fieldset>
				<legend>
					<b>To Do List Information:</b>
				</legend>
				Task Title:
				<br>
				<input type="text" name="task-title" />
				<br>
				Task Description:
				<br>
				<textarea rows="3" cols="30">
					
				</textarea>
				<br>
				Task Staus:
				<br>
				<i>Started / In Progress / Completed</i>
				<br>
				<input type="text"  name="task-status"/>
				<br>
				Task Priority:
				<br>
				<i>Low / Medium / High</i>
				<br>
				<input type="text" name="task-priority" />
				<br>
				Task Deadline:
				<br>
				<input type="text" name="task-deadline" />
			</fieldset>
			Attachment?
			<br>
			<input type="text" name="attachment" />
			<br>
			<br>
			<input type="submit" value="Submit" />

		</form>

	</body>

</html>
